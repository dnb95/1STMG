<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Conatct</title>

    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/7/75/Dan_Bouillet.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

      <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #0d1117, #161b22, #0f1c2e, #1a101a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #c9d1d9;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .nav {
            position: relative;
            width: 100%;
            max-width: 1100px;
            height: 56px; 
            background-color: #161b22;
            border-radius: 14px;
            border: 1px solid #30363d;
            display: flex;
            align-items: center;
            overflow: visible;
        }

        .nav::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(
                circle at top right,
                rgba(0, 255, 150, 0.25),
                #161b22 40%
            );
            pointer-events: none;
        }

        .logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #0d1117;
            border-radius: 50%;
            padding: 4px;
            border: 1px solid #30363d;
            z-index: 2;
        }

        .logo img {
            width: 34px;
            height: 34px;
            display: block;
        }

        .menu {
            margin-left: auto;
            margin-right: 20px;
            display: flex;
            gap: 22px;
            z-index: 1;
        }

        .menu a {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 14px;
        }

        .menu a:hover {
            color: #58a6ff;
        }

        .hamburger {
            position: absolute;
            left: 30px;
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 2;
        }

        .hamburger span {
            background: #c9d1d9;
            height: 3px;
            width: 26px;
            margin: 4px 0;
            border-radius: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 0 20px;
            display: flex;
            justify-content: center;
        }

        .grid {
            width: 100%;
            max-width: 500px;
            display: grid;
            grid-template-columns: 1fr;
        }

        .box {
            position: relative;
            border: 1px solid #30363d;
            border-radius: 18px;
            overflow: hidden;
            background-color: #0d1117;
        }
        .box::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(
                circle at top right,
                rgba(255, 0, 0, 0.35),
                transparent 60%
            );
            pointer-events: none;
        }
        .contact-box {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .contact-box h2 {
            text-align: center;
        }

        .contact-box input,
        .contact-box textarea {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 10px;
            color: #c9d1d9;
        }

        .contact-box textarea {
            min-height: 110px;
        }

        .contact-box button {
            margin-top: 15px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: black;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .contact-box button:hover {
            animation: glow 2s linear infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px red, 0 0 20px orange; }
            25% { box-shadow: 0 0 10px yellow, 0 0 20px green; }
            50% { box-shadow: 0 0 10px cyan, 0 0 20px blue; }
            75% { box-shadow: 0 0 10px violet, 0 0 20px red; }
            100% { box-shadow: 0 0 10px red, 0 0 20px orange; }
        }

        @media (max-width: 600px) {
            .menu {
                display: none;
                position: absolute;
                top: 100px;
                left: 20px;
                flex-direction: column;
                background-color: #161b22;
                padding: 15px;
                border-radius: 14px;
                border: 1px solid #30363d;
            }

            .menu.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>

<body>

<header>
    <nav class="nav">

        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <a class="logo" href="https://dnb95.github.io/1STMG/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/75/Dan_Bouillet.png">
        </a>

        <div class="menu" id="menu">
            <a href="https://dnb95.github.io/1STMG/more/dan_ia.html">Dan IA</a>
            <a href="https://dnb95.github.io/1STMG/more/contact.html">Contact</a>
            <a href="https://dnb95.github.io/1STMG/more/a_propos.html">Ã€ propos</a>
        </div>

    </nav>
</header>

<div class="container">
    <div class="grid">
        <div class="box contact-box">
            <h2>Me contacter</h2>

            <input type="email" id="email" placeholder="Ton email *">
            <input type="text" id="reason" placeholder="Raison (optionnel)">
            <textarea id="message" placeholder="Ton message (optionnel)"></textarea>

            <button onclick="sendMail()">Envoyer</button>
        </div>
    </div>
</div>

<script>
function toggleMenu() {
    document.getElementById("menu").classList.toggle("show");
}

(function(){
   emailjs.init("2VkygefcXxbSOlhFX");
})();

function sendMail() {
    const email = document.getElementById("email").value;
    const reason = document.getElementById("reason").value;
    const message = document.getElementById("message").value;

    if (!email) {
        alert("Merci de renseigner ton email !");
        return;
    }

    emailjs.send("service_dx0p4oy", "template_koa8ptr", {
        email: email,
        reason: reason || "Aucune raison",
        message: message || "Aucun message"
    })
    .then(() => {
        alert("Message envoyÃ© avec succÃ¨s ðŸš€");
    })
    .catch((error) => {
        alert("Erreur lors de l'envoi");
        console.error(error);
    });
}
</script>

</body>
</html>
