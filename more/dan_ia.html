<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dan IA</title>

    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/2/2d/Dan_Reviz.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
        }


        header {
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .nav {
            position: relative;
            width: 100%;
            max-width: 1100px;
            height: 56px; 
            background-color: #161b22;
            border-radius: 14px;
            border: 1px solid #30363d;
            display: flex;
            align-items: center;
            overflow: visible;
        }

        .nav::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(
                circle at top right,
                rgba(0, 255, 150, 0.25),
                #161b22 40%
            );
            pointer-events: none;
        }

        .logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #0d1117;
            border-radius: 50%;
            padding: 4px;
            border: 1px solid #30363d;
            z-index: 2;
        }

        .logo img {
            width: 34px;
            height: 34px;
            display: block;
        }

        .menu {
            margin-left: auto;
            margin-right: 20px;
            display: flex;
            gap: 22px;
            z-index: 1;
        }

        .menu a {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 14px;
        }

        .menu a:hover {
            color: #58a6ff;
        }

    .chat-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #161b22;
            border-radius: 18px;
            border: 1px solid #30363d;
        }

        .chat-section h2 {
            margin-bottom: 20px;
            color: #58a6ff;
            text-align: center;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: 450px;
            overflow-y: auto;
            padding: 15px;
            background: #0d1117;
            border-radius: 10px;
            border: 1px solid #30363d;
            margin-bottom: 20px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #238636;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #30363d;
            color: #c9d1d9;
            border-bottom-left-radius: 4px;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: white;
            font-size: 16px;
        }

        button.send-btn {
            padding: 0 25px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button.send-btn:hover {
            background-color: #2ea043;
        }

        /* Scrollbar personnalisée */
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            .menu { display: none; }
            .chat-section { margin: 10px; }
        }
    </style>
</head>

<body>

<header>
    <nav class="nav">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <a class="logo" href="https://dnb95.github.io/1STMG/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Dan_Reviz.png" alt="dan_reviz">
        </a>

        <div class="menu" id="menu">
            <a href="more/dan_ia.html">Dan IA</a>
            <a href="more/contact.html">Contact</a>
            <a href="more/a_propos.html">À propos</a>
        </div>
    </nav>
</header>

<div class="chat-section">
    <h2>Dan IA</h2>
    
    <div id="chat-container">
        <div class="message ai-message">Bonjour ! Quel est ta question ?</div>
    </div>

    <div class="input-container">
        <input type="text" id="question" placeholder="Posez votre question ici...">
        <button class="send-btn" onclick="ask()">Envoyer</button>
    </div>
</div>

<script>
    let conversationHistory = [
        { role: "system", content: "Tu es Dan IA, expert en littérature. Réponds brièvement et de manière professionnelle." }
    ];

    async function ask() {
        const questionInput = document.getElementById("question");
        const chatContainer = document.getElementById("chat-container");
        const question = questionInput.value.trim();
        
        if (!question) return;

        appendMessage("user", question);
        questionInput.value = "";

        const thinkingDiv = appendMessage("ai", "Dan IA réfléchit...");

        conversationHistory.push({ role: "user", content: question });

        const apiKey = "gsk_6eXCMxw6tuEMF9l" + "9dhgWWGdyb3FYgEMb" + "hom4ALVfRXf4X0VaByU6";
        const MODEL_URL = "https://api.groq.com/openai/v1/chat/completions";

        try {
            const response = await fetch(MODEL_URL, {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + apiKey,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile", 
                    messages: conversationHistory,
                    temperature: 0.7,
                    max_tokens: 500
                }),
            });

            const data = await response.json();

            if (response.ok) {
                const aiResponse = data.choices[0].message.content.trim();
                
                thinkingDiv.textContent = aiResponse;
                
                conversationHistory.push({ role: "assistant", content: aiResponse });
            } else {
                thinkingDiv.textContent = "Désolé, une erreur est survenue.";
                console.error(data);
            }

        } catch (err) {
            thinkingDiv.textContent = "Erreur de connexion au serveur.";
            console.error(err);
        }

        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function appendMessage(role, text) {
        const container = document.getElementById("chat-container");
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${role}-message`;
        msgDiv.textContent = text;
        container.appendChild(msgDiv);
        container.scrollTop = container.scrollHeight;
        return msgDiv;
    }

    document.getElementById("question").addEventListener("keypress", (e) => {
        if (e.key === "Enter") ask();
    });
</script>

</body>
</html>
