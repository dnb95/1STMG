<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Acceuil</title>

    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/7/75/Dan_Bouillet.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
        }


        header {
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .nav {
            position: relative;
            width: 100%;
            max-width: 1100px;
            height: 56px; 
            background-color: #161b22;
            border-radius: 14px;
            border: 1px solid #30363d;
            display: flex;
            align-items: center;
            overflow: visible;
        }

        .nav::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: radial-gradient(
                circle at top right,
                rgba(0, 255, 150, 0.25),
                #161b22 40%
            );
            pointer-events: none;
        }

        .logo {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #0d1117;
            border-radius: 50%;
            padding: 4px;
            border: 1px solid #30363d;
            z-index: 2;
        }

        .logo img {
            width: 34px;
            height: 34px;
            display: block;
        }

        .menu {
            margin-left: auto;
            margin-right: 20px;
            display: flex;
            gap: 22px;
            z-index: 1;
        }

        .menu a {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 14px;
        }

        .menu a:hover {
            color: #58a6ff;
        }

        .hamburger {
            position: absolute;
            left: 30px;
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 2;
        }

        .hamburger span {
            background: #c9d1d9;
            height: 3px;
            width: 26px;
            margin: 4px 0;
            border-radius: 2px;
        }


        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 22px;
        }

        .box {
            position: relative;
            border: 1px solid #30363d;
            border-radius: 18px;
            overflow: hidden;
            background-color: #0d1117;
            transition: transform 0.2s ease;
        }

        .box:hover {
            transform: translateY(-4px);
        }

        .box::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(
                circle at top right,
                rgba(255, 0, 0, 0.35),
                transparent 60%
            );
            pointer-events: none;
        }

        .box img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .menu {
                display: none;
                position: absolute;
                top: 100px;
                left: 20px;
                flex-direction: column;
                background-color: #161b22;
                padding: 15px;
                border-radius: 14px;
                border: 1px solid #30363d;
            }

            .menu.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
        p {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 18px;
    }
    </style>
</head>
